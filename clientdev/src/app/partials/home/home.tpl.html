
<div class="row home-row-top">
    <div class="col-md-12">
        <!--Table Wrapper Start-->
        <div class="table-responsive ls-table">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Campa√±a</th>
                    <th>Descripcion</th>
                    <th>Progreso</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="campagna in campains">
                    <td>{{campagna.id}}</td>
                    <td>{{campagna.name}}</td>
                    <td>{{campagna.description}}</td>
                    <td class="ls-table-progress">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuetransitiongoal="50"></div>
                        </div>
                    </td>
                    <td><span class="label label-warning">Pending</span></td>
                    <td>
                        <button ng-click="onAction('edit',campagna.id)" class="btn btn-xs btn-info"><i class="fa fa-pencil"></i></button>
                        <button ng-click="onAction('qr',campagna.id)" class="btn btn-xs btn-info"><i class="fa fa-qrcode"></i></button>
                        <button ng-click="onAction('download',campagna.id)" class="btn btn-xs btn-info"><i class="fa fa-download"></i></button>
                        <button ng-click="onAction('config',campagna.id)" class="btn btn-xs ls-light-green-btn"><i class="fa fa-cog"></i></button>
                        <button ng-click="onAction('editweb',campagna.id)" class="btn btn-xs ls-red-btn"><i class="fa fa-tint"></i></button>
                    </td>
                </tr>
                
                </tbody>

            </table>
        </div>
        <!--Table Wrapper Finish-->
    </div>
    <!--Start Notifications--->
	
	 <toaster-container toaster-options="{'position-class': 'toast-top-full-width', 'close-button':true}"></toaster-container>
	<!--End Notifications-->
     
     <!-- overlay form campaign -->
    <div name="overlay" class="dw-loading dw-loading-overlay dw-loading-active" ng-show="optionsFormCampaign.show" >
            <div class="dw-loading-body" >
                    <div class="dw-loading-spinner row">
                            <div class="panel panel-{{optionsFormCampaign.type || 'default'}} " style="width:{{optionsFormCampaign.width || 550}}px">
                                    <div class="panel-heading" >
                                            <h4>{{optionsFormUser.title}}</h4>	
                                    </div>
                                    <div class="panel-body " >
                                           <form name="formCampaign" novalidate >
                                                    <h4>{{optionsFormCampaign.message}}</h4>								
                                                    <div class="form-group col-md-3">
                                                            <!--<label for="mobiletrck.id" class="ng-binding" style="align:left">
                                                                    Nombre  *
                                                            </label>-->
                                                            <input type="text" class="form-control" id="mobiletrck.id" name="mobiletrck.id"ng-model="campaign.id" placeholder="id"  ng-required="true" ng-disabled="false">	   
                                                    </div>
                                                    
                                                    <div class="form-group col-md-6">
                                                           <!-- <label for="mobiletrck.name" class="ng-binding" style="align:left">
                                                                    Nombre  *
                                                            </label>-->
                                                            <input type="text" class="form-control" id="mobiletrck.name" name="mobiletrck.name"ng-model="campaign.name" placeholder="Nombre"  ng-required="true" ng-disabled="false">	   
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                           <!-- <label for="mobiletrck.name" class="ng-binding" style="align:left">
                                                                    Nombre  *
                                                            </label>-->
                                                            <input type="text" class="form-control" id="mobiletrck.description" name="mobiletrck.description"ng-model="campaign.description" placeholder="Descripcion"  ng-required="false" ng-disabled="false">	   
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <img src="/qr-png/{{campaign.id}} alt="QR code" height="100" width="100">
                                                             
                                        
                                                    </div>
                                                    
                                            </form>
