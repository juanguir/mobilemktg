<div class="form-group {{options.col}}" ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}" style="position:relative">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<input date-time-input
			class="form-control  {{options.inputSize}}"
			id="{{id}}"
			name="{{name}}"
			placeholder="{{options.placeholder}}"
			autofocus="{{options.autofocus}}"
			ng-required="{{options.required}}"
			ng-disabled="{{options.disabled}}"
			ng-model="value"
			ng-blur="onBlur()"
			ng-focus="onFocus()"
			ng-change="onChange()">
	
	<div class="help-block has-error" ng-show="$invalid"  style="position:absolute;top:50px">
		<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca una fecha y una hora</small>
		<small class="error" ng-show="$invalidPattern">Introduzca un fecha y una hora v√°lida</small>
	</div>
</div>
