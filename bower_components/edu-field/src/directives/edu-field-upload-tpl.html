<div class="form-group  {{options.col}}" ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}" style="position:relative">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>

	
	<div id="{{id}}"> 
        <!-- <input ng-if="options.multiple" multiple type="file" class="jfilestyle" nv-file-select="" uploader="uploader"   id="jfilestyle-2" style="position: fixed; left: -500px;">-->
		<input ng-if="!options.multiple"  type="file" class="jfilestyle" nv-file-select="" uploader="uploader"  data-buttontext="Find file" id="jfilestyle-2" style="position: fixed; left: -500px;">
		
		 <div class="input-group" >
			<input type="text" class="form-control input-{{options.inputSize}}" aria-describedby="basic-addon1"
				readonly 
				ng-model="value"
				autofocus="{{options.autofocus}}"
			    ng-required="{{options.required}}"
			    ng-disabled="{{options.disabled}}"
			    ng-blur="onBlur()"
			    ng-focus="onFocus()"
			    ng-change="onChange()">
			   
			<span class="input-group-btn">
				<label  for="jfilestyle-2" class="btn btn-{{options.typeButton || 'default'}} btn-{{options.inputSize}}" type="button"><i class="fa fa-{{options.iconButton}}"></i>  {{options.labelButton}}</label>
			</span>
		</div>
	 
	</div> 
    	 <div  style="margin-bottom: 0px">

			<table class="table" style="width:100%">
				<thead>
					<tr  ng-show="options.showbuttons">
						<th width="50%">Nombre</th>
						<th ng-show="uploader.isHTML5">Tama√±o</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in uploader.queue" ng-show="options.showbuttons">
						<td><strong>{{ item.file.name }}</strong></td>
						<td ng-show="uploader.isHTML5" nowrap>  {{ item.file.size/1024/1024|number:2 }} MB</td>
						
						<td class="text-center">
							<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
							<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
							<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
						</td>
						<td nowrap>
							<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
								<span class="glyphicon glyphicon-upload"></span> Subir
							</button>
							<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
								<span class="glyphicon glyphicon-ban-circle"></span> Cancelar
							</button>
							<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
								<span class="glyphicon glyphicon-trash"></span> Eliminar
							</button>
						</td>
					</tr>
				
				</tbody>
			</table>
			<table ng-show="options.showprogressbar" style="width:100%">
				<tr><td>Progreso:</td></tr>
				<tr>
					<td>
						<div class="progress" style="">
							<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
						</div>
					</td>
				</tr>
			</table>
	 
     </div>









	
	 
	 
	
	
	<div class="help-block has-error" ng-show="$invalid"  style="position:absolute;top:50px">
		<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca un valor</small>
	</div>
</div>
