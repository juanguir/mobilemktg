<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo eduForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="educarm"/>

    
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
	
	<link rel="stylesheet" type="text/css" href="css/app.css"> 
	<link rel="stylesheet" type="text/css" href="bower_components/edu-field/dist/edu-field.css">
	
</head>
<body ng-controller="appController">

<div id="wrapper">
<a href="#" class="btn btn-primary" ng-click="required(false)">no required</a>
<a href="#" class="btn btn-primary" ng-click="required(true)">required</a>
	
    <a href="#" class="btn btn-primary" ng-click="options2.formControl.selectTab(0)">selecciona Tab Pestaña1</a>
	 
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.selectTab(1)">selecciona Tab Pestaña2</a>
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.clearForm()">Limpiar form</a>
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.showOverlayLoading(true)">Muestra overlay loading</a>
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.showOverlayLoading(false)">Oculta overlay loading</a>
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.showOverlayFormSuccessError('1','Todo correcto',2000)">Muestra Form Success</a>
	<a href="#" class="btn btn-primary" ng-click="options2.formControl.showOverlayFormSuccessError('0','Han sucedido errores:correcto',10000)">Muestra Form error</a>
	
	 <h1>RESULT FORM:{{formData}}</h1>
	 
	 <div class="panel panel-default">
		<div class="panel-heading panel-title">
		   
		</div>
		
		<div class="panel-body">
			<div >
				<div edu-form options="options2" result="formData"> 
					<div class="row">
							<div edu-field options="{key: 'texto',type: 'text',col:'col-md-4',label: 'Texto1',placeholder: 'Texto1',autofocus:'',required: false }"
									value="formData['libre1']">
							</div>
						
							<div edu-field options="{key: 'texto',type: 'text',col:'col-md-4',label: 'Texto2',placeholder: 'Texto2',autofocus:'',required: false }"
									value="formData['libre2']">
							</div>
					</div>
				</div>
			</div>
		</div>
    
	</div>

</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/textAngular/dist/textAngular.min.js"></script>
<script src="bower_components/angular-ui-bootstrap3/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>

<script src="bower_components/edu-field/dist/edu-field.js"></script>

<script src="modules/edu-form.js"></script>
<script src="directives/edu-form.js"></script>

<script src="app.js"></script>
<script src="app-mocks.js"></script>


</body>
</html>
