<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo eduCrud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="educarm"/>

    
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/angular-loading.css"> 
	
	<link rel="stylesheet" type="text/css" href="bower_components/edu-field/dist/edu-field.css">
	<link rel="stylesheet" type="text/css" href="bower_components/edu-form/dist/edu-form.css">
	<link rel="stylesheet" type="text/css" href="bower_components/edu-grid/dist/edu-grid.css">
	
</head>
<body ng-controller="appController">

<div id="wrapper">
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.refresh()">Refresh</a>
	
    <a href="#" class="btn btn-primary" ng-click="options.crudControl.showOverlayLoading(true)">Muestra Loading</a>
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.showOverlayLoading(false)">Oculta Loading</a>
	
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.showOverlayFormUser(true)">Muestra Form user</a>
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.showOverlayFormDelete(true)">Muestra Form delete</a>
	
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.refresh()">refresca()</a>
	
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.clearForm()">Limpiar form</a>
	<a href="#" class="btn btn-primary" ng-click="options.crudControl.selectTab(0)">Seleccionar tab 0</a>
	
	
	<h3>Form user:{{options.formUser.result}}</h3>
	<h3>Selection rows:{{options.selectionRows}}</h3>
	<h3>result:{{resultado}}</h3>
    <div class="">
		<div class="">
			<div class="">
				<div >
					<div edu-form  options="options"  result="resultado"   ></div> 
				</div>
			</div>
	</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/textAngular/dist/textAngular.min.js"></script>
<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
<script src="bower_components/angular-ui-bootstrap3/ui-bootstrap-tpls.js"></script>

<script src="bower_components/edu-field/dist/edu-field.js"></script>
<script src="bower_components/edu-form/dist/edu-form.js"></script>
<script src="bower_components/edu-grid/dist/edu-grid.js"></script>



<script src="modules/edu-crud.js"></script>
<script src="directives/data-factory.js"></script>
<script src="directives/edu-crud.js"></script>

<script src="app.js"></script>
<script src="mocks/centros.js"></script>
<script src="mocks/app-mocks.js"></script>



</body>
</html>
